name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install .
      - name: Sanity check CLI (no network calls)
        run: |
          pulse legend >/dev/null
          python - <<'PY'
          import importlib, sys
          m = importlib.import_module('pulse')
          assert hasattr(m, 'main')
          print('OK')
          PY

